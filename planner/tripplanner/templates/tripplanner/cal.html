{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'tripplanner/index.css' %}">

<body class="bg-light">
<div class="header-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">
  <header class="mb-auto">
    <div>
      <h3 class="float-left">Trip Planner</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="{% url 'tripplanner:home' %}">Home</a>
        <a class="nav-link" href="{% url 'tripplanner:planner' %}">Planner</a>
        <a class="nav-link" href="/calendar">Calendar</a>
      </nav>
    </div>
  </header>
</div>
<body>

<div class="clearfix buttons" id="bootstrap-overrides">
	<a class="btn btn-secondary fw-bold left text-white" id="left" href="{% url 'tripplanner:calendar' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-secondary fw-bold right text-white" id="right" href="{% url 'tripplanner:calendar' %}?{{ next_month }}"> Next Month </a>
    <a class="btn btn-secondary right buttons- mr-1 text-white" href="{% url 'tripplanner:event_new' %}"> New Event </a>
</div>
{{ calendar }}
{% endblock %}
