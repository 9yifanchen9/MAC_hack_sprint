{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Planner</title>
    

    <link rel="stylesheet" type="text/css" href="{% static 'tripplanner/index.css' %}">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Date picker jQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#date_from" ).datepicker();
    } );
    </script>
    <script>
    $( function() {
      $( "#date_to" ).datepicker();
    } );
    </script>

  </head>


<body class="bg-light">
<div class="header-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Trip Planner</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="{% url 'tripplanner:home' %}">Home</a>
        <a class="nav-link" href="/calendar">Calendar</a>
      </nav>
    </div>
  </header>
</div>


<div class="col-lg-8 mx-auto p-3 py-md-5 w-50">
  <main class="px-5">
    <form action="{% url 'tripplanner:plan_trip' %}" method="get">
      <div class="form-group">
        <div class="row">
          <h5>From:</h5>
          {% if cities %}
          <select class="form-control form-control-lg">
            <option value="-"> - </option>
          {% for city in cities %}
            <option value="{{ city.code }}">{{ city.name }}</option>
          {% endfor %}
          </select>
          {% else %}
          <p> No cities </p>
          {% endif %}
        </div>
        <div class="row">
          <h5>To:</h5>
          {% if cities %}
          <select class="form-control form-control-lg">
            <option value="-"> - </option>
          {% for city in cities %}
            <option value="{{ city.code }}">{{ city.name }}</option>
          {% endfor %}
          </select>
          {% else %}
          <p> No cities </p>
          {% endif %}
        </div>
        <div class="row">
          <h5>Start date:</h5><input type="text" class="form-control" id="date_from">
        </div>
        <div class="row">
          <h5>End date:</h5><input type="text" class="form-control" id="date_to">
        </div>
      </div>
      <br>
      <button type="submit" name="plan" class="btn btn-primary">Plan</button>
    </form>
  </main>
</div>
</body>
</html>
